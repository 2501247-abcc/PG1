<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <title>貯蓄するための大事な家計簿的な何か</title>
  <body>
    <div class= "Start">
        <div class="container">
      <form class="registration-form">
        <h1>財布の中身の計算</h1>
        <div class="form-group">
          <label for="cash">現在の財布内の現金</label>
          <input
            type="number"
            id="cash"
            name="cash"
            placeholder="現在の財布内の現金は〇円"
          />
        </div>
        <div class="form-group">
          <label for="scholarship">奨学金</label>
          <input
            type="number"
            id="scholarship"
            name="scholarship"
            placeholder="奨学金は毎月〇円"
          />
        </div>
        <div class="form-group">
          <label for="phone">バイト代</label>
          <input
            type="number"
            id="parttime"
            name="parttime"
            placeholder="今月のバイト代は〇円"
          />
    </div>
    <div id="result" class="result-area">

    </div>
    <button id="button1" onclick="startScan()">合計を計算</button>
  </body>
